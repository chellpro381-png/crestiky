<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–•—Ä–µ—Å—Ç–∏–∫–∏-–ù—É–ª–∏–∫–∏</title>
    <style>
        /* –°–¢–ò–õ–Ü (CSS) */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 10px;
            margin: 20px auto;
        }

        .cell {
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .cell:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .cell.taken {
            cursor: not-allowed;
        }

        #status {
            font-size: 1.5rem;
            margin-bottom: 10px;
            height: 2rem;
        }

        button {
            background-color: #ff4757;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1rem;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.1);
            background-color: #ff6b81;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>–ö—Ä–µ—Å—Ç–∏–∫–∏-–ù—É–ª–∏–∫–∏</h1>
        <div id="status">–ß–µ—Ä–≥–∞ X</div>
        <div class="board" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <button onclick="restartGame()">–ì—Ä–∞—Ç–∏ –∑–Ω–æ–≤—É</button>
    </div>

    <script>
        /* –õ–û–ì–Ü–ö–ê (JS) */
        const cells = document.querySelectorAll('.cell');
        const statusText = document.getElementById('status');
        let currentPlayer = "X";
        let gameState = ["", "", "", "", "", "", "", "", ""];
        let gameActive = true;

        const winPatterns = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8],
            [0, 3, 6], [1, 4, 7], [2, 5, 8],
            [0, 4, 8], [2, 4, 6]
        ];

        cells.forEach(cell => {
            cell.addEventListener('click', () => {
                const index = cell.getAttribute('data-index');

                if (gameState[index] !== "" || !gameActive) return;

                gameState[index] = currentPlayer;
                cell.innerText = currentPlayer;
                cell.classList.add('taken');

                checkWinner();
            });
        });

        function checkWinner() {
            let won = false;
            for (let pattern of winPatterns) {
                const [a, b, c] = pattern;
                if (gameState[a] && gameState[a] === gameState[b] && gameState[a] === gameState[c]) {
                    won = true;
                    break;
                }
            }

            if (won) {
                statusText.innerText = `üéâ –ü–µ—Ä–µ–º—ñ–≥ ${currentPlayer}!`;
                gameActive = false;
                return;
            }

            if (!gameState.includes("")) {
                statusText.innerText = "ü§ù –ù—ñ—á–∏—è!";
                gameActive = false;
                return;
            }

            currentPlayer = currentPlayer === "X" ? "O" : "X";
            statusText.innerText = `–ß–µ—Ä–≥–∞ ${currentPlayer}`;
        }

        function restartGame() {
            currentPlayer = "X";
            gameState = ["", "", "", "", "", "", "", "", ""];
            gameActive = true;
            statusText.innerText = "–ß–µ—Ä–≥–∞ X";
            cells.forEach(cell => {
                cell.innerText = "";
                cell.classList.remove('taken');
            });
        }
    </script>
</body>
</html>
